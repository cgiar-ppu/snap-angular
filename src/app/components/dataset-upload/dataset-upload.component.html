<div class="p-m-3"> <!-- Add some margin if using primeflex or your own CSS class -->
  <h2>Dataset Upload</h2>

  <p *ngIf="errorMessage" class="p-error">{{ errorMessage }}</p>

  <div class="p-d-flex p-ai-center p-mb-2"> 
    <button
      pButton
      type="button"
      label="Use Default Dataset"
      class="p-button-raised p-button-primary p-mr-2"
      pTooltip="Click to automatically load the default dataset"
      (click)="selectDefault()"
    ></button>
    <span>— or —</span>
  </div>

  <div class="p-field p-mb-2">
    <input type="file" (change)="onFileSelected($event)" />
  </div>

  <div class="p-mb-2">
    <button
      pButton
      label="Upload File"
      class="p-button-raised p-button-primary"
      icon="pi pi-upload"
      (click)="uploadFile()"
    ></button>
  </div>

  <div *ngIf="datasetInfo" class="p-mt-3">
    <h3>Dataset Info</h3>
    <p><strong>ID:</strong> {{ datasetInfo.dataset_id }}</p>
    <p><strong>Columns:</strong> {{ datasetInfo.columns.join(', ') }}</p>
    <p><strong>Row count:</strong> {{ datasetInfo.row_count }}</p>
  </div>
</div>
